<html lang="en">

    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

    </head>

    <body>
        <div class="wrapper">
            <form class="form">
                <div class="pageTitle title">Datos</div>
                <div class="secondaryTitle title">Por favor complete para consultas</div>
                <input type="text" class="name formEntry" placeholder="Nombre" />
                <input type="text" class="email formEntry" placeholder="Email" />
                <textarea class="message formEntry" placeholder="Consulta"></textarea>
                <input type="checkbox" class="termsConditions" value="Term">
                <label style="color: grey" for="terms"> Acepto <span style="color: #0e3721">Terminos</span> & <span style="color: #0e3721">Privacidad</span>.</label><br>
                <button class="submit formEntry" onclick="thanks()">Enviar</button>
            </form>
        </div>
        <script src="app.js"></script>
    </body>

</html>
